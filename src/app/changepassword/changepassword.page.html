<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Change Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content center text-center forceOverscroll="false">
    <ion-card>
        <ion-card-header>
         <ion-card-title>Enter Your Details</ion-card-title>
        </ion-card-header>
        <ion-card-content>
    <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input></ion-input>
        </ion-item>
      <ion-button  (click)="gotoSave()" color="primary" expand="block" style="padding-top: 10px">Save</ion-button>
      <ion-button (click)="gotoCancel()"  color="success" expand="block" style="padding-top: 10px">Cancel</ion-button>
    </ion-card-content>
    </ion-card>
</ion-content>
