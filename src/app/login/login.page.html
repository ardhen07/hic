<ion-header>
  <ion-toolbar>
      <ion-title>User Login</ion-title>
    <ion-buttons slot="start">
        
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content center text-center forceOverscroll="false">
    <ion-card>
        <ion-card-header>
         <ion-card-title>Enter Your Details</ion-card-title>
        </ion-card-header>
        <ion-card-content>
    <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input></ion-input>
        </ion-item>
      <ion-button  (click)="gotoSignin()" color="primary" expand="block" style="padding-top: 10px">login</ion-button>
      <ion-button (click)="gotoSignup()"  color="success" expand="block" style="padding-top: 10px">Signup</ion-button>
    </ion-card-content>
    </ion-card>
</ion-content>
